<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - BeautyGlow</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      background-color: #d6336c;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #b02a59;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">BeautyGlow</div>
    <ul class="nav-links">
      <li><a href="index2.html">Beranda</a></li>
      <li><a href="shop2.html">Shop</a></li>
      <li><a href="cart.html">Keranjang</a></li>
      <li><a href="checkout2.html">Checkout</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <h2 style="text-align:center;">Checkout</h2>

  <form id="checkoutForm">
    <label>Nama Pemesan:</label>
    <input type="text" id="nama" required />

    <label>Nama Penerima:</label>
    <input type="text" id="penerima" required />

    <label>Alamat Pengiriman:</label>
    <textarea id="alamat" rows="3" required></textarea>

    <label>No. Telepon:</label>
    <input type="tel" id="telepon" required />

    <label>Metode Pembayaran:</label>
    <select id="metode" required>
      <option value="">-- Pilih Metode Pembayaran --</option>
      <option value="COD">Bayar di Tempat (COD)</option>
      <option value="Transfer Bank">Transfer Bank</option>
      <option value="E-Wallet">E-Wallet (Dana, OVO, Gopay)</option>
    </select>

    <button type="submit" class="btn">BUAT PESANAN</button>
  </form>

  <div id="afterCheckout" style="display:none; text-align:center; margin-top:20px;">
    <p>Terima kasih atas pesanan Anda!</p>
    <a href="shop2.html" class="btn">Kembali ke Shop</a>
  </div>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const penerima = document.getElementById("penerima").value.trim();
      const alamat = document.getElementById("alamat").value.trim();
      const telepon = document.getElementById("telepon").value.trim();
      const metode = document.getElementById("metode").value;

      if (!nama || !penerima || !alamat || !telepon || !metode) {
        alert("Harap lengkapi semua data termasuk nama penerima dan metode pembayaran.");
        return;
      }

      alert(`Terima kasih ${nama}, pesanan Anda untuk ${penerima} sedang diproses dengan metode pembayaran: ${metode}`);

      localStorage.removeItem("cart");

      document.getElementById("checkoutForm").style.display = "none";
      document.getElementById("afterCheckout").style.display = "block";
    });
  </script>

  <footer>
    <p style="text-align:center;">&copy; 2025 BeautyGlow</p>
  </footer>
</body>
</html>
